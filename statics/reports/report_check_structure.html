<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Validar estructura</title>-
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">VALIDAR ESTRUCTURA - REPORTE DE ERRORES</h1>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <p class="text-center">Estructura evaluada</p>
                <pre>
                    ${structure_evaluated}
                </pre>
            </div>
            <div class="col-sm">
                <p class="text-center">Estructura estandar</p>
                <pre>
                    ${structure_standar}
                </pre>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" class="text-center">VALIDACION</th>
            <th scope="col" class="text-center">ESTADO</th>
            <th scope="col" class="text-center">MOTIVO</th>
        </tr>
        </thead>
        <tbody>
        ${content}
        </tbody>
    </table>
</div>
</body>
</html>
